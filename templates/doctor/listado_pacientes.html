{% extends 'main/base.html' %}

{% block title %} Listado de pacientes {% endblock %}

{% block content%}

     {% include 'main/doctor_navbar.html' %}
    <br>

<div class="container">
    <div class="row">
        <form class="col s8 offset-s2">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">search</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Buscar paciente</label>
            </div>
          </div>
        </form>
      </div>
    
    <div>
        
    </div>
</div>



<div class="container striped">
  <button class="pink btn" onclick="load_patients('{{data.person.person_id}}')">Cargar Pacientes </button>
  <table class="table">
      <thead>
          <tr>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>S_Nombre</th>
              <th>Apellido</th>
              <th>S_Apellido</th>
              <th>F_Nacimiento</th>
              <th>Registros</th>
              <th>Dianostico</th>
            
          </tr>
      </thead>

      <tbody id="tbody">
        
      </tbody>
  </table>
</div>


{% endblock%}
